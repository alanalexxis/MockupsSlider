    <style>
      /* Estilos para el fondo blanco */
      html {
        background-color: white; /* Establece el fondo del documento HTML en blanco */

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      img {
        border: 10px solid white; /* Agrega un borde blanco de 10px alrededor de la imagen */
      }
      .home {
        position: absolute;

        right: 1190px; /* Ajusta la distancia desde la derecha */
        width: 40px;
        height: 40px;
    
      }
      /* Estilos para el enlace dentro del cuadrado */
      .home a {
        display: block;
        width: 100%;
        height: 100%;
        text-decoration: none;
      }
